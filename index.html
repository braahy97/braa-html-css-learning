<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="block block-testimonial">
        <header class="block__header">
            <h2 class="block__heading">What our Customers are Saying</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus, facilis!</p>
        </header>
        <div class="card container testimonial">
            <div class="grid grid--cols-2">
                <div class="testimonial__image">
                    <img src="./css/Images/testimonial.jpg" alt="">
                    <span class="icon-container icon-container--accent">
                        <svg class="icon--small icon--white">
                            <use xlink:href="/css/images/sprite.svg#quotes"></use>
                        </svg>
                </div>
                </span>
                <blockquote class="quote">
                    <p class="quote__text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. A vel sit
                        perspiciatis
                        voluptatibus maxime repellat
                        totam inventore, debitis culpa magni!</p>
                    <footer>
                        <div class="media">
                            <div class="media__image">
                                <svg class="icon icon--primary quote__line">
                                    <use xlink:href="/css/images/sprite.svg#line"></use>
                                </svg>
                            </div>
                            <div class="media__body">
                                <h3 class="media__title quote__author">John Smith</h3>
                                <p class="quote__company">
                                    ABC company
                                </p>
                            </div>
                        </div>
                    </footer>
                </blockquote>
            </div>
        </div>
    </section>
    <script src="/js/main.js"></script>
</body>

</html>
